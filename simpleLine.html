<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>线形图</title>
    <script src="lib/jquery1.11.1.js"></script>
    <script src="lib/g22.2.5.js"></script>
</head>
<body>
<div id="simpleLine">

</div>
<script type="text/javascript">
    var data = [
        {month:'Jan',temperature:7.0},
        {month:'Feb',temperature:6.9},
        {month:'Mar',temperature:8.6},
        {month:'Apr',temperature:14.5},
        {month:'May',temperature:18.2},
        {month:'Jun',temperature:21.5},
        {month:'Jul',temperature:25.2},
        {month:'Aug',temperature:26.5},
        {month:'Sep',temperature:23.3},
        {month:'Oct',temperature:18.8},
        {month:'Nov',temperature:13.9},
        {month:'Dec',temperature:9.6}
    ];
    var chart = new G2.Chart({id:'simpleLine',forceFit:true,height:450});
    chart.source(data,{month:{alias:'月份',range:[0,1]},temperature:{alias:'平均温度'}});
    chart.line().position('month*temperature').size(2);
    chart.render();
</script>
</body>
</html>
